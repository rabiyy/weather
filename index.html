<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h2>What's the Weather Like?</h2>
      <header>
        <input
          type="text"
          autocomplete="off"
          class="searchBox"
          placeholder="Search..."
        />
      </header>

      <main>
        <section class="location">
          <div class="city"></div>
        </section>

        <div class="current">
          <div class="temp"></div>
          <div class="weather"></div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
